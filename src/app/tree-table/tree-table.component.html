<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th *ngFor="let item of data.volumeSplitsClientInformations">
        {{ item.categoryName }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of flatData" [class.hidden]="!row.isVisible">
      <td (click)="toggleChildren(row, true, row.padding)" [style.padding-left]="10+row.padding*10 + 'px'">
        {{ row.clientName }}
      </td>
      <td *ngFor="let category of row.volumeSplitsClientInformations">
        {{ category.hasVolumeSplit ? 'X' : '&nbsp;' }}
      </td>
    </tr>
  </tbody>
</table>
